name: Setup Rust and Stellar
description: Installs Rust toolchain and Stellar CLI
runs:
  using: composite
  steps:
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: rust-1.89

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.89.0 
        targets: wasm32v1-none
        components: rustfmt, clippy

    - name: Check installed components
      run: rustup show
      shell: bash


    - name: Install Stellar CLI
      run: |
        wget -q https://github.com/stellar/stellar-cli/releases/download/v23.1.2/stellar-cli-23.1.2-x86_64-unknown-linux-gnu.tar.gz
        tar xvf stellar-cli-23.1.2-x86_64-unknown-linux-gnu.tar.gz
        sudo mv stellar /usr/local/bin/
        stellar --version
      shell: bash


